<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brendan Ferguson's Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,600&family=Pridi:wght@200;300&display=swap" rel="stylesheet">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/dheereshagrwal/colored-icons@1.7.3/src/app/ci.min.css"
/>
</head>
<body>
    <div class="about-bg"> 
        <section class="about-block">
                <div class="description">
                    <h1 class="name">Hi, I'm Brendan</h1>
                    <p >I am Computer Science student at Northeastern University who is passionate 
                        about Software Development, Game Development, and Data Science.</p>
                    <div class="icons">
                        <a class="link"  href="https://www.linkedin.com/in/bferg24/">
                            <small>LinkedIn</small>
                            <i class="ci ci-linkedin ci-2x"></i>
                        </a>
                        <a class="link" href="https://www.github.com/bferguson4/">
                            <small>GitHub</small>
                            <i class="ci ci-github ci-2x"></i>
                        </a>
                    </div>
                </div>
        </section>   
        <div class="grad">
            <img style="margin: 5% 35%" src="imgs/grad.png">
            <img style="margin: 5% 50%;" src="imgs/unnamed.jpg">
        </div>
    </div>
    <section class="main">
            <h1 class="header">Skills</h1>
            <div class="skills-icons">
                <ul class="skills-list" id="skills-list">
                    <li><i class="ci ci-django ci-4x"></i>Django</li>
                    <li><i class="ci ci-java ci-4x"></i>Java</li>
                    <li><i class="ci ci-python ci-4x"></i>Python</li>
                    <li><i class="ci ci-html ci-4x"></i>HTML</li>
                    <li><i class="ci ci-css ci-4x"></i>CSS</li>
                    <li><i class="ci ci-postgresql ci-4x"></i>PostgreSQL</li>
                    <li><i class="ci ci-csharp ci-4x"></i>C#</li>
                </ul>
            </div>
        <h1 class="header">Projects</h1>
        <div class="projects">
            <button id="prev"><img src="imgs/prev_arrow.png"></button>
            <div class="neighbors" id="previousItem"></div>
            <div class="active" id="currentItem"></div>
            <div class="neighbors" id="nextItem"></div>
            <button id="next"><img src="imgs/next_arrow.png"></button>
        </div>
    </section>
</body>
<script>

    // Hovering Skills
    const skillsList = document.getElementById('skills-list');
    const skillsIcons = skillsList.getElementsByTagName('i')

    for (const skill of skillsIcons) {
        skill.addEventListener('mouseout', function(event) {
            if (event.target.tagName == 'I') {
                shrinkIcon(event.target);
            }
        });
        skill.addEventListener('mouseenter', function(event) {
            if (event.target.tagName == 'I') {
                growIcon(event.target);
            }
        });
    }
    function growIcon(icon) { 
        icon.className = "ci " + icon.className.substring(icon.className.indexOf("ci-"), icon.className.indexOf("ci-", icon.className.length - 5)) + "ci-5x"; 
    }
    function shrinkIcon(icon) { 
        icon.className = "ci " + icon.className.substring(icon.className.indexOf("ci-"), icon.className.indexOf("ci-", icon.className.length - 5)) + "ci-4x"; 
    }


    // Shuffling Projects

    const items = [
            { src: 'imgs/jakalpng.png', link: 'https://github.com/bferguson4/Jakal',
                desc: 'A web-application created with Django inspired by Wordle for guessing a random Super Smash Bros. Ultimate professional player.'
            },
            { src: 'imgs/BattleSalvo.png', link: 'https://github.com/bferguson4/BattleSalvo',
                desc: ' A GUI using Java and JavaFX to allow a user to challenge an AI in a game similar to BattleShip.'
            },
            { src: 'imgs/DATA.jpg', link: 'https://github.com/bferguson4/DATA', 
                desc: 'A data analysis on recent NBA seasons with an interface for placing bets about basketball players, teams, and statistics.'
            },
            { src: 'imgs/S7.PNG', link: 'https://github.com/BBavoso/Symphony-Sprint', 
                desc: 'A candy-themed rhythm game that involves controlling a character to hit candy that matches the beat of the music.'
            },
            { src: 'imgs/Study.png', link: 'https://github.com/bferguson4/Study', 
                desc: 'A study tool website created with Django that allows the user to create and practice sets of flashcards.'
            },
            { src: 'imgs/inhibitors.jpg', link: 'https://github.com/bferguson4/Hackathon',
                desc: "A drug discovery project from the UD-ATOM Hackathon that predicts inhbitors to enzyme processes using ATOM'S open-source modeling pipeline AMPL."
            }

    ];
    let currentIndex = 0;

    function updateActiveItem() {
        const prevIndex = (currentIndex - 1 + items.length) % items.length;
        const nextIndex = (currentIndex + 1) % items.length;
            
            // Update previous item
        document.getElementById('previousItem').innerHTML = `
                
                    <img src="${items[prevIndex].src}" alt="Previous Item">
             
        `;
            // Update current item
        document.getElementById('currentItem').innerHTML = `
                <a href="${items[currentIndex].link}" target="_blank">
                    <img src="${items[currentIndex].src}" alt="Current Item">
                    <span>${items[currentIndex].desc}</span>
                </a>
                
        `;
            // Update next item
        document.getElementById('nextItem').innerHTML = `
               
                    <img src="${items[nextIndex].src}" alt="Next Item">
               
        `;
    }

    document.getElementById('next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % items.length; 
        updateActiveItem();
    });

    document.getElementById('prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateActiveItem();
    });

    updateActiveItem()

</script>
</html>
